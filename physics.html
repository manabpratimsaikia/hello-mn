<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physics</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-color: #121212;
      min-height: 100vh;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-top: 100px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0 20px 60px;
    }

    .card {
      background: rgba(0, 128, 255, 0.2);
      border: 1px solid #ffffff33;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 300px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: white;

      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.9s; }
    .card:nth-child(4) { animation-delay: 1.2s; }
    .card:nth-child(5) { animation-delay: 1.5s; }
    .card:nth-child(6) { animation-delay: 1.8s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e5ff;
    }

    .about { background: #ec7f37 }      
    .papers { background: gold }      
    .important { background: blue }  
    .formulas { background: #7CFC00}  
    .notes { background: red }       
    .sample { background: #ec7f37 }     
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <button class="back-button" onclick="goBack()">‚Üê Back</button>

  <h1>Physics Resources</h1>

  <div class="card-container">
    <a href="about-physics.html" class="card about">About Physics</a>
    <a href="previous-papers.html" class="card papers">Previous Year Papers</a>
    <a href="important-questions.html" class="card important">Important Questions</a>
    <a href="formulas.html" class="card formulas">Formulas & Derivations</a>
    <a href="notes.html" class="card notes">Chapter-wise Notes <br><font size=10>(Currently unavailable)</font></a>
    <a href="sample-papers.html" class="card sample">Sample Papers</a>
  </div>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Initialize particles -->
  <script>
    function goBack() {
      window.location.href = "science.html";
    }

    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": { "enable": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>

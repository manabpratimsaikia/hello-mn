<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>MAN-AB</title>  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">  <style>    * { box-sizing: border-box; }    body {      background: radial-gradient(circle, rgba(26,26,26,1) 40%, rgba(10,10,10,1) 100%);      color: white;      font-family: 'Orbitron', sans-serif;      margin: 0;      height: 100vh;      display: flex;      flex-direction: column;      align-items: center;      justify-content: center;      overflow: hidden;      animation: fadeIn 1s forwards;    }    @keyframes fadeIn {      from { opacity: 0; }      to { opacity: 1; }    }    h1 {      font-size: 24px;      margin-bottom: 40px;      transition: all 0.8s ease;    }    .container {      display: flex;      flex-direction: column;      align-items: center;      gap: 30px;      position: relative;    }    .box {      width: 200px;      height: 120px;      perspective: 1000px;      cursor: pointer;    }    .inner-box {      width: 100%;      height: 100%;      position: relative;      transform-style: preserve-3d;      transition: transform 1s;      border-radius: 12px;    }    .science.flip .inner-box,    .arts.flip .inner-box {      transform: rotateY(180deg);    }    .front, .back {      width: 100%;      height: 100%;      position: absolute;      border-radius: 12px;      display: flex;      align-items: center;      justify-content: center;      font-size: 20px;      font-weight: bold;      backface-visibility: hidden;      padding: 10px;      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);    }    .front {      color: black;    }    .back {      background-color: #212121;      color: white;      flex-direction: column;      transform: rotateY(180deg);    }    .back input, .back button {      margin-top: 8px;      padding: 8px;      border-radius: 5px;      border: none;      text-align: center;      font-family: 'Orbitron', sans-serif;    }    .back button {      background-color: white;      color: black;      cursor: pointer;      margin-top: 10px;    }    .science .front { background-color: #FFFF00; }    .arts .front { background-color: #FFBF00; }    .hide { display: none; }    .box.centered {      position: absolute;      top: 50%;      left: 50%;      transform: translate(-50%, -150%);      z-index: 10;    }    .back-button {      display: none;      position: absolute;      top: 30px;      left: 20px;      padding: 8px 12px;      font-size: 12px;      font-weight: bold;      border: none;      border-radius: 5px;      background-color: white;      color: black;      cursor: pointer;      font-family: 'Orbitron', sans-serif;      z-index: 100;    }    .back-button.show { display: block; }    .enter-name-heading {      position: absolute;      top: 100px;      left: 50%;      transform: translateX(-50%);      margin-bottom: 60px !important;      white-space: nowrap;    }    /* Snowflake Styles */    .snowflake {      position: fixed;      top: -10px;      color: white;      font-size: 1em;      user-select: none;      pointer-events: none;      z-index: 9999;      animation: fall linear infinite;    }    @keyframes fall {      to {        transform: translateY(100vh);      }    }  </style></head><body>  <button class="back-button" id="backButton" onclick="goBack()">← Back</button>  <h1 id="heading">Select Your Stream</h1>  <div class="container" id="cardContainer">    <div class="box science" onclick="flipCard(this)">      <div class="inner-box">        <div class="front">Science</div>        <div class="back">          <input type="text" placeholder="Type here" id="scienceName" />          <button onclick="startQuiz('science.html', 'scienceName')">Enter</button>        </div>      </div>    </div>    <div class="box arts" onclick="flipCard(this)">      <div class="inner-box">        <div class="front">Arts</div>        <div class="back">          <input type="text" placeholder="Type here" id="artsName" />          <button onclick="startQuiz('arts.html', 'artsName')">Enter</button>        </div>      </div>    </div>  </div>  <script>    function flipCard(selectedBox) {      const boxes = document.querySelectorAll(".box");      const heading = document.getElementById("heading");      const backButton = document.getElementById("backButton");      boxes.forEach(box => {        if (box !== selectedBox) {          box.classList.add("hide");        } else {          box.classList.add("flip", "centered");         }      });      heading.textContent = "Enter Your Name";      heading.classList.add("enter-name-heading");      backButton.classList.add("show");    }    function startQuiz(page, inputId) {      const name = document.getElementById(inputId).value.trim();      if (name) {        localStorage.setItem("userName", name);        fetch("https://script.google.com/macros/s/AKfycbzApoqNtZl_56rniMdWzrSJWyWekFb3AyX0HgYy4i0_SI3vI3xsoDajZtky9SHK90tYnQ/exec", {          method: "POST",          mode: "no-cors",          headers: {            "Content-Type": "application/x-www-form-urlencoded"          },          body: `name=${encodeURIComponent(name)}`        });        setTimeout(() => {          window.location.href = page;        }, 500);      } else {        alert("Please enter your name!");      }    }    function goBack() {      const boxes = document.querySelectorAll(".box");      const heading = document.getElementById("heading");      const backButton = document.getElementById("backButton");      boxes.forEach(box => {        box.classList.remove("hide", "centered", "flip");      });      heading.textContent = "Select Your Stream";      heading.classList.remove("enter-name-heading");      backButton.classList.remove("show");    }    // Snowfall Effect    const snowCount = 50;    for (let i = 0; i < snowCount; i++) {      const snowflake = document.createElement("div");      snowflake.classList.add("snowflake");      snowflake.innerHTML = "❄";      snowflake.style.left = Math.random() * 100 + "vw";      snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";      snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";      snowflake.style.opacity = Math.random();      document.body.appendChild(snowflake);    }  </script></body></html>

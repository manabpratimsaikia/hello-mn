<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Subjects</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #121212, #7393B3,  #4682B4 , #5F9EA0, #121212);
      background-size: 400% 400%;
      animation: gradientAnimation 20s cubic-bezier(0.42, 0, 0.58, 1) infinite;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 80%;
      max-width: 600px;
    }

    .box {
      width: 145px;
      height: 145px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.9s ease, opacity 0.9s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.9s ease-out, transform 0.9s ease-out;
    }

    .box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .inner-box {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .box.touch-glow .inner-box {
      transform: rotateY(180deg);
      box-shadow: 0 0 25px white;
    }

    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      backface-visibility: hidden;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .back {
      background-color: #212121;
      color: white;
      flex-direction: column;
      transform: rotateY(180deg);
    }

    .physics .front { background-color: #FFE400; }
    .chemistry .front { background-color: red; }
    .mathematics .front { background-color: #14A76C; }
    .biology .front { background-color: #87CEEB; }
    .geology .front { background-color: #FF7F50; }
    .computer-science .front { background-color: violet; }

    

    .back-btn {
  left: 20px;
}

.prev-btn {
  right: 20px;
}

    button {
      background-color: #32CD32;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2E8B57;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 1.2em;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Snowflakes -->
  <script>
    const colors = ["red", "yellow", "orange", "skyblue", "limegreen", "violet"];
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "â˜…";
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.color = colors[Math.floor(Math.random() * colors.length)];
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => { snowflake.remove(); }, 5000);
    }
    setInterval(createSnowflake, 150);
  </script>

  <a href="science.html" class="back-button" id="back-btn">Back</a>
<a href="index.html" class="back-button" id="prev-btn">Previous Page</a>

  <h1 id="main-heading">Select a Subject</h1>

  <div class="container">
    <!-- Physics -->
    <div class="box physics" onclick="flipBox(this)">
      <div class="inner-box">
        <div class="front">Physics</div>
        <div class="back"><a href="physics.html"><button>Open</button></a></div>
      </div>
    </div>

    <!-- Chemistry -->
    <div class="box chemistry" onclick="flipBox(this)">
      <div class="inner-box">
        <div class="front">Chemistry</div>
        <div class="back"><a href="chemistry.html"><button>Open</button></a></div>
      </div>
    </div>

    <!-- Mathematics -->
    <div class="box mathematics" onclick="flipBox(this)">
      <div class="inner-box">
        <div class="front">Mathematics</div>
        <div class="back"><a href="mathematics.html"><button>Open</button></a></div>
      </div>
    </div>

    <!-- Biology -->
    <div class="box biology" onclick="flipBox(this)">
      <div class="inner-box">
        <div class="front">Biology</div>
        <div class="back"><a href="biology.html"><button>Open</button></a></div>
      </div>
    </div>

    <!-- Geology -->
    <div class="box geology" onclick="flipBox(this)">
      <div class="inner-box">
        <div class="front">Geology</div>
        <div class="back"><a href="geology.html"><button>Open</button></a></div>
      </div>
    </div>

    <!-- Computer Science -->
    <div class="box computer-science" onclick="flipBox(this)">
      <div class="inner-box">
        <div class="front">Computer Science</div>
        <div class="back"><a href="about-computer-science.html"><button>Open</button></a></div>
      </div>
    </div>
  </div>

  <script>
    function goToPreviousPage() {
      window.history.back();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const subjects = document.querySelectorAll(".box");
      subjects.forEach((subject, index) => {
        setTimeout(() => {
          subject.classList.add("show");
        }, index * 100);
      });
    });

    function flipBox(selectedBox) {
      const allBoxes = document.querySelectorAll(".box");
      const heading = document.getElementById("main-heading");

      if (selectedBox.classList.contains("touch-glow")) return;

      allBoxes.forEach(box => {
        if (box !== selectedBox) {
          box.style.opacity = "0";
          box.style.transform = "scale(0.8)";
          setTimeout(() => { box.style.display = "none"; }, 500);
        } else {
          box.classList.add("touch-glow");
        }
      });

      heading.textContent = "";
    }

    function goBack() {
      const allBoxes = document.querySelectorAll(".box");
      const heading = document.getElementById("main-heading");

      allBoxes.forEach(box => {
        box.classList.remove("touch-glow");
        box.style.display = "flex";
        box.style.opacity = "1";
        box.style.transform = "scale(1)";
      });

      heading.textContent = "Select a Subject";
    }
  </script>

</body>
</html>
